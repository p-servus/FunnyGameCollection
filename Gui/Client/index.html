<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>♞ Funny Games Collection</title>
	<style>
		@font-face {
			font-family: 'Pecita'; /*a name to be used later*/
			src: url('fonts/pecita/Pecita.otf'); /*URL to font*/
		}
		@font-face {
			font-family: 'FreeSerif'; /*a name to be used later*/
			src: url('fonts/freefont-ttf/sfd/FreeSerif.ttf'); /*URL to font*/
		}

		:root {
			background-color: rgb(46, 46, 46);
			color: rgb(186, 186, 186);
			font-family: Pecita, sans-serif;
		}

		svg {
			border: 2.5px solid black;
		}

		svg text {
			fill: rgb(186, 186, 186);
			font-size: 50px;


			paint-order: stroke;
			stroke: #000000;
			stroke-width: 3px;
			stroke-linecap: butt;
			stroke-linejoin: miter;
		}

		.whiteFigure {
			fill: rgb(30, 30, 30);
			stroke: rgb(186, 186, 186);
			stroke-width: 6px;
		}
		.blackFigure {
			fill: rgb(30, 30, 30);
			stroke: rgb(186, 186, 186);
			stroke-width: 2px;
		}

		.whiteField {
			fill: green;
		}
		.blackField {
			fill: rgb(30, 30, 30);
		}
	</style>
	<script type="module" src="index.js"></script>
</head>

<body>
	<h1>Chess ♞</h1>
	<div id="chess"></div>
</body>

</html>
